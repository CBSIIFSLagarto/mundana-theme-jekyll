# Site
name: 'CBSI - IFS Lagarto'
coordenadoria: "Coordenadoria de Sistemas de Informação"
campus: "Lagarto"
description: 'Site, não oficial, da coordenadoria de Sistemas de Informação do Campus Lagarto.'
logo: 'assets/images/CBSI-logo.jpg'
favicon: 'assets/images/favicon.ico'
baseurl: '/mundana-theme-jekyll'
# TODO
#disqus: 'demowebsite'
#email: 'wowthemesnet@gmail.com'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-timeago

jekyll_timeago:
  depth: 2
  translations_path: '/assets/libs/jekyll_timeago/*.yaml'
  default_locale: 'pt'
  fallbacks: true
  available_locales:
    - 'en'
    - 'es'
    - 'fr'
  
authors:
    sal:
      name:           Sal
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Sal, the author of Mundana, the theme you're currently previewing. I hope you like it!"
      email:          wowthemesnet@gmail.com
      twitter:        https://twitter.com/wowthemesnet

    jane:
      name:           Jane
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          fakemail@gmail.com
      twitter:        https://twitter.com/wowthemesnet
 
collections:
  equipe:
    output: true
    permalink: /equipe/:path/
    sort_by: name
    

# Defaults
defaults:
  - scope:
      path: ""
      type: "equipe"
    values:
      layout: "pessoal"
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: &logo
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10


sass:
  sass_dir: _sass
  style: :compressed


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]